
<div style="">
<table class="table table-striped table-hover ">
    <thead>
        <tr>
        <th>Product ID</th>
        <th>Product Name</th>
        <th>Quantity Amount</th>
        <th>Product Price</th>
        <th>Product Image</th>
        </tr>
    </thead>
<tbody>
    <tr *ngFor="let product of products; ">
        <td><h4>{{product.id}}</h4></td>
        <td><h4>{{product.name}}</h4></td>
        <td><h4>{{product.quantity}}</h4></td>
        <td><h4>{{product.price}}</h4></td>
        <td><img src={{product.src}} width="100" height="100" /></td>
        <td><button class="delete" (click)="deleteProduct(product)">X</button></td>
      </tr>
	   <tr class="warning">
      <td><h4></h4></td>
        <td><h4>Total Items: {{quantity}}</h4></td>
        <td><h4>Total Price: {{totalPrice}}</h4></td>
</tbody>
</table>

<div class="row">
    <button (click)="myModal.open()">Submit</button>
    <!--<button type="button" (click)="goBack()">Back</button>-->
    <modal #myModal>
        <modal-header>
            <h1>Thank you!</h1>
        </modal-header>
        <modal-content>
            Your orders has been placed.
         </modal-content>
        <modal-footer>
            <button class="btn btn-primary" (click)="myModal.close()">close</button>
        </modal-footer>
    </modal>
</div>
