<body>
<div class="row" class="container" *ngIf="isAbout" >
<div class="place">
<h4>
  We have the following products here!
</h4>
<div  *ngFor="let product of products"  >
<div class="col-xs-6 col-md-3 col-sm-3 col-lg-3">
<div class="thumbnail product">
<img width="250" height="250" src={{product.src}} />
<span class="badge">{{product.id}}</span> <strong>{{product.name}}</strong>
<p>{{product.info}}</p>
<h1 class="badge">{{product.price}}INR</h1>
<div><input type="number" name="quantity" min="1" max="5" [(ngModel)]="numbers"> </div><br/>
<button (click)="selectedProduct(product)" class="btn btn-sm btn-primary">Add to Cart</button>
</div>
</div>
</div>
<br/>
<button type="button" [disabled]="count <= 0" (click)="proceedCheck()"> Proceed to CheckOut> </button>
</div>
</div>
</body>
